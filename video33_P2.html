<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    // creating a div element
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    // agar hame custom attributes set krne hai toh\
    div.setAttribute("title","generated title")
    div.style.backgroundColor = 'green'
    div.style.padding = "10px"
    // div.innerText = "chai aur code"
    
    /* in methods main ek round extra padta hai chizo ko save krne ka, vo
    pehle unka refernce late hai phir uske baad un values ko overwrite krte h
    but setAttribute mehtod direct hi overwrite krta h values ko, to isse ek round trip kam padti h*/
    
    //preffered
    
    const addText = document.createTextNode("chai aur code")
    /* khudka text node create kr rhe hai 
    html ke inner text main jake overwrite nhi kr rhe hai */
    div.appendChild(addText)
    
    /* ab hame sab kuch kr diya memory main save kr diya 
    ab ham isse page pe attach kaise krenge vo dekhenge */
    
    document.body.appendChild(div)// ab ye hamen attach kr diya hai to hame apne page pe dikhega sab
    
</script>
</html>
