    /* ab kya krna hai ki bahut sare buttons hai aur har button
    ke lia alag color hai aur unko click krke unki id ke hisab se color change krna 
    hai bg ka*/

        function clickhandler(color){
            // document.body.style.backgroundColor = `${color}` // aise nhi krenge ham

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }
        
        document.getElementById("orange").onclick = clickhandler("orange")
        document.getElementById("green").onclick = clickhandler("green")

        /* ab hamara aise kaam nhi chalega cuz onclick ne bola ki muje 
        toh function chaiye lekin apne to function ko directly execute kr 
        diya hai, jisse button kaam hi krenge lekin jo color diya hai vo change
        ho jayega, lekin hame to aise krna hi nhi hai, uske lia ham closure ka use krenge,
        ab hum clickhandle ke andar ek function pass krenge jo kaam body style ka
        hi krega bas uska access gain krne ke lia hame uska refernce dena padega
        func ko return krke*/
